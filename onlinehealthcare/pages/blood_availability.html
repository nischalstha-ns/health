<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Availability Checker</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    select, input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blood Availability Checker</h1>
    <form id="bloodForm">
      <label for="bloodType">Select Blood Type:</label>
      <select id="bloodType" name="bloodType">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label for="location">Enter Location:</label>
      <input type="text" id="location" name="location" placeholder="City or State" required>

      <button type="submit">Check Availability</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById('bloodForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get user input
      const bloodType = document.getElementById('bloodType').value;
      const location = document.getElementById('location').value.trim();

      // Simulate blood availability data (replace with real API call)
      const bloodAvailability = {
        "A+": { "New York": 10, "Los Angeles": 5, "Chicago": 7 },
        "A-": { "New York": 3, "Los Angeles": 2, "Chicago": 4 },
        "B+": { "New York": 8, "Los Angeles": 6, "Chicago": 9 },
        "B-": { "New York": 2, "Los Angeles": 1, "Chicago": 3 },
        "AB+": { "New York": 4, "Los Angeles": 3, "Chicago": 5 },
        "AB-": { "New York": 1, "Los Angeles": 0, "Chicago": 2 },
        "O+": { "New York": 12, "Los Angeles": 10, "Chicago": 11 },
        "O-": { "New York": 5, "Los Angeles": 4, "Chicago": 6 },
      };

      // Check availability
      const resultDiv = document.getElementById('result');
      if (bloodAvailability[bloodType] && bloodAvailability[bloodType][location]) {
        resultDiv.innerHTML = `
          <p><strong>${bloodType}</strong> is available in <strong>${location}</strong>.</p>
          <p>Units Available: <strong>${bloodAvailability[bloodType][location]}</strong></p>
        `;
      } else {
        resultDiv.innerHTML = `<p><strong>${bloodType}</strong> is not available in <strong>${location}</strong>.</p>`;
      }
    });
  </script>
</body>
</html>
